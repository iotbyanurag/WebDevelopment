<!DOCTYPE html>
<html lang="en">
<head>
	<!--inside the head element we put that data which doesn't need to be shown to the end-user-->
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>	
	<!--The data that should actually be shown to the user goes into the body tag.-->
	<h1>Register</h1>
	<!--the form element starts with a form tag, it can have attributes
	1. action: where the data should be submitted, 
	2. method: what method should we use to submit the data.<-->
	<form action="http://wikipedia.org" method="get" accept-charset="utf-8">
	<!--The input element starts with a input tag, it can have attributes like type, placeholder etc.
		1. The type attribute specifies what type of data we are trying to enter like text, password, etc.-->

	<!--1. The general form of writing an element is , 
	    Tag-> then attribute -> its value , then another attribute and so on. -->

	<!--The screen reading software uses the label tags to read aloud what needs to filled, for visually-imapired personnels. -->
	<!--
		Alternate syntax for label:	
		<label>
			First Name:
			<input type="text" placeholder="John">
		</label>
			
		<label>		
			Last Name:
			<input type="text" placeholder="Smith">
		</label>
	-->
	<!--here i need to apply the label on input Username
		so i created an input attribute ID ="First" and then connected that with the label tag using for attribute. -->
	<p>
	<label for="First"><strong> First Name:</strong></label>
	<input id="First" type="text" placeholder="John" required>

	<!-- the required attribute ensures a simple type of validation while entering 
	critical user inputs  -->
	<label for="Last:"><strong>Last Name:</strong></label>
	<input id="Last" type="text" placeholder="Smith" required>
	</p>

	<p>
	<label for="gender1"><strong>Male</strong></label>
	<input name="GenderChoice" id="gender1"type="radio" name="Male">

	<label for="gender2"><strong>Female</strong></label>
	<input name="GenderChoice" id="gender2"type="radio" name="Female">

	<label for="gender3"><strong>Other</strong></label>
	<input name="GenderChoice" id="gender3"type="radio" name="Other">
	</p>
	<!-- Having a paragraph tag seperates that portion of content from other portions.-->
	
	<p>
		<label for="email"><strong>Email:</strong></label>
		<input id= "email" type="email" placeholder="your email" required>

		<label for="password"><strong>Password:</strong></label>
		<input id= "password" type="password" placeholder="your password" required minlength="5" maxlength="10">
	</p>

	<!-- select tag is used to create a drop down, where user can select from the multiple options that we provide for him to choose from. -->
	<p>
		<label for="birthdate"><strong>Birthday:</strong></label>
		<select id= "birthdate" name="Month:">
			<!-- give that option here, which should be auto-selected or kind of a message that please select from the below options: -->
			<option value="">Month</option>
			<option value="01">Jan</option>
			<option value="02">Feb</option>
			<option value="03">Mar</option>
			<option value="04">Apr</option>
			<option value="05">May</option>
			<option value="06">Jun</option>
			<option value="07">Jul</option>
		</select>

		<select >
			<!-- give that option here, which should be auto-selected or kind of a message that please select from the below options: -->
			<option value="">Day</option>
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
		</select>

		<select >
			<!-- give that option here, which should be auto-selected or kind of a message that please select from the below options: -->
			<option value="">Year</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
			<option value="1996">1996</option>
		</select>

	</p>

	<p>
		<label for="terms"><strong>I agree to the terms and conditions </strong></label>
		<input id="terms" type="checkbox" name="I agree to the terms and conditions" required>
	</p>

	<p>
		<input type="submit">
	</p>

	</form>
</body>
</html>
